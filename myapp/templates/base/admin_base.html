<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pluto Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Sidebar -->
    <div class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white p-4">
        <img src="profile.jpg" alt="Profile Picture" class="w-12 h-12 rounded-full mb-2">
        <h3 class="text-lg">John David</h3>
        <span class="text-sm">Online</span>

        <nav class="mt-4">
            <ul>
                <li class="mb-2"><a href="{% url 'admin_catering_orders'%}" class="text-white hover:text-blue-400">order list</a></li>
                <li class="mb-2"><a href="#" class="text-white hover:text-blue-400">Widgets</a></li>
                <li class="mb-2"><a href="#" class="text-white hover:text-blue-400">Elements</a></li>
                <li class="mb-2"><a href="#" class="text-white hover:text-blue-400">Tables</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-4">
        <header class="flex justify-between items-center bg-gray-800 text-white p-4">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="h-8">
                <span class="ml-2 text-xl">Pluto</span>
            </div>
        </header>

        <main class="mt-4">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </main>
    </div>

</body>
</html>
